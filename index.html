<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <img class="logo_alura" src="img/logo_alura.png" alt="imagem logo alura">
    </header>

    <main>
        <section>
            <textarea class="textarea" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

            <div class="informacao">
                <h6>Digite caracteres min√∫sculos e sem acento</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar" onclick="copyToClipboard()">Copiar</button>
        </section>
    </main>
<script src="script.js"></script>

</body>

</html>
